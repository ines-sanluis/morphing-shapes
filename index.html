<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>Prova</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
	</head>
	<body>
		<main>
			<div class="morph-wrap">
				<svg class="morph" width="1400" height="770" viewBox="0 0 1400 770">
					<path d="M 262.9,252.2 C 210.1,338.2 212.6,487.6 288.8,553.9 372.2,626.5 511.2,517.8 620.3,536.3 750.6,558.4 860.3,723 987.3,686.5 1089,657.3 1168,534.7 1173,429.2 1178,313.7 1096,189.1 995.1,130.7 852.1,47.07 658.8,78.95 498.1,119.2 410.7,141.1 322.6,154.8 262.9,252.2 Z"/>
				</svg>
			</div>
			<div id="contentContainer"></div>
			<section class="content content--related">
				<p class="content__info">Some footer</p>
			</section>
		</main>
		<script>
			var content = {
				title: "Title",
				author: "Autore",
				desc: "Descrizione",
				link: "Link"
			};
			var contents = [content, content, content, content];
			var contentHtml = '';
			for (let index = 0; index < contents.length; index++) {
				const c = contents[index];
				const contentNumber = (index+1).toString();
				contentHtml += '<div class="content-wrap">'+
					'<div class="content content--layout content--layout-1">'+
						`<img class="content__img" src="img/${contentNumber}.jpg" alt="Some image" />`+
						`<h3 class="content__title">${c.title}</h3>`+
						`<p class="content__author">${c.author}</p>`+
						`<p class="content__desc">${c.desc}</p>`+
						`<a href="#" class="content__link">${c.link}</a>`+
					'</div>'+
				'</div>';
			}
			document.getElementById("contentContainer").innerHTML = contentHtml;
		</script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/scrollMonitor.js"></script>
		<script src="js/animate.js"></script>
	</body>
</html>
